<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>booking cab</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
   

       

                        
     <br/><br/><br/>  
        
        <div class="container-fluid d-flex justify-content-between">
  <div id="exi">
     <br/>
        <h:form id="heyyou">
    
     <p:growl id="message" />
     <p:messages  style="width: 500px"/>
        <p:panel id="blu"     header="Private booking table"   >
            <p:dataTable value="#{pcl.allBookings}" var="c" 
                      resizableColumns="true"     reflow="true"  
             paginator="true" rows="5" rowSelectMode="add" paginatorPosition="bottom"   >
            <p:column>
                <f:facet name="header">First Name</f:facet>
                #{c.fname}
            </p:column>
            <p:column>
                <f:facet name="header">Last Name</f:facet>
                
                #{c.lname}
            </p:column>
             <p:column>
                <f:facet name="header">Pickup Place</f:facet>
               
                #{c.phone}
            </p:column>    
              <p:column>
                <f:facet name="header">Email</f:facet>
                
                #{c.email}
            </p:column>

            <p:column>
                <f:facet name="header">Date</f:facet>
                #{c.date}
            </p:column>
           
             <p:column>
                <f:facet name="header">Pickup Zone</f:facet>
               
                #{c.pickuptime}
            </p:column>
            <p:column>
                <f:facet name="header">Drop Zone</f:facet>
               
                #{c.dropofftime}
            </p:column>
                
                
        </p:dataTable>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog> 
        </p:panel>

        </h:form>
      
      

  </div>
  </div>
     <br/><br/><br/><br/><br/><br/>  
     
    </h:body>
    
</html>
