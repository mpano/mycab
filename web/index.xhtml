	</script>
        
	
	<style>
		.labelColumn {
			width: 100px;
		}

		}
                body{
                    background-image: url("../images/5.jpg");
                   
                }

                    font-family:  monospace;

                }
                  div#exi{

    <h:body>
           <div class="text-center" align="center">
            <br/>
            <image    src="../images/mytaxi-2.png"  width="120" height="100" alt="mytaxi-2"/>
            
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#33475b;" id="navbar"  >
 <a class="navbar-brand " href="index.xhtml">
 <image    src="../images/mytaxi-2.png" width="70" height="50" alt="mytaxi-2"/>
 </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topnavbar" >
      <span class="navbar-toggler-icon"></span>
    </button>
 
            <div class="collapse navbar-collapse " id="topnavbar" >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"  href="private.xhtml">My private cab</a>
        </li>
         <li class="nav-item">
          <a class="nav-link"  href="booking.xhtml">Book appointment</a>
        </li>
         <li class="nav-item ">
          <a class="nav-link scrollto" href="viewBookings.xhtml">View bookings</a>
        </li>

          <a class="nav-link scrollto"  href="deletebooking.xhtml">cancel bookings</a>
        </li>

      </ul>
    </div>	 
 </nav>

  <div id="mine" class="carousel slide"  data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#mine" data-slide-to="0" class="active"></li>
    <li data-target="#mine" data-slide-to="1"></li>
    <li data-target="#mine" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img class="d-block w-100"  src="../images/cabs.jpg" alt="First slide" />
        <div class="carousel-caption d-none d-md-block">
            <h1  id="bro">you can book your cab down here</h1>
        <h:form>
        <p:commandButton action="booking"  value="book now" />
         </h:form>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../images/11.jpg" alt="Second slide" />
      <div class="carousel-caption d-none d-md-block">
          <h1 id="bro">Book private car</h1>
        <h:form>
        <p:commandButton action="#{pcl.benz}"  value="book now Mercedes-Benz" />
         </h:form>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../images/1111.jpg" alt="Third slide" />
      <div class="carousel-caption d-none d-md-block">
          <h1 id="bro">View other private cab</h1>
        <h:form>
        <p:commandButton action="private"  value="View all" />
         </h:form>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#mine" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#mine" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
